<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dice</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <script type="text/javascript">
        function roll(sides) {
            return Math.floor(Math.random() * sides) + 1;
        }

        function showRoll(noOfDice, sides) {
            for (var i = 0; i < noOfDice; i++) {
                document.getElementById(i + 1).innerHTML = roll(sides);
            }
        }
    </script>
</head>
<body>
<div class="w3-center container w3-padding-hor-128">
    <button class="w3-center w3-btn w3-purple" onclick="showRoll(3, 6);">Roll Dice</button>
    <h1 id="rollarea"></h1>
    <div class="w3-row">
        <div class="w3-center w3-col m4 w3-card-2"><h1 id="1">Dice 1</h1></div>
        <div class="w3-center w3-col m4 w3-card-2 w3-blue"><h1 id="2">Dice 2</h1></div>
        <div class="w3-center w3-col m4 w3-card-2"><h1 id="3">Dive 3</h1></div>
    </div>
</div>
</body>
</html>
