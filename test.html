            console.log(json.email + ", " + json.password);
            document.getElementById("id01").innerHTML = xhr.responseText;
        }
    };
    var data = JSON.stringify({
        "apiKey": "5b4bb657-6c6e-4d82-ac35-2ea907f5c45e",
        "n": "1",
        "min": "1",
        "max": "6"
    });

                "n": 3,

    },
